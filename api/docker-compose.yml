version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: speedmatch-postgres
    environment:
      POSTGRES_DB: speedmatch_dev
      POSTGRES_USER: speedmatch_user
      POSTGRES_PASSWORD: speedmatch_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedmatch_user -d speedmatch_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - speedmatch-network
  pgweb:
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://speedmatch_user:speedmatch_password@postgres:5432/speedmatch_dev?sslmode=disable
    depends_on:
      - postgres
    networks:
      - speedmatch-network

volumes:
  postgres_data:

networks:
  speedmatch-network: