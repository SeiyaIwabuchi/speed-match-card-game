version: 0.2

# AWS CodeBuild用ビルド仕様
# frontディレクトリのVite+Reactアプリをビルド
# デプロイはCodePipelineのDeployステージで実施

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - cd front
      - npm ci --production=false
      
  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - node --version
      - npm --version
      - echo "Build started on `date`"
      
  build:
    commands:
      - echo "Building Vite+React application..."
      - npm run build
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: 'front/dist'
  name: speedmatch-frontend

cache:
  paths:
    - 'front/node_modules/**/*'
